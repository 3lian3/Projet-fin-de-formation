<div
  class="card container-fluid w-75 border-3 border-dark-subtle rounded-3 bg-dark-subtle mt-5 mx-auto"
>
  <div class="text-center mt-4 mb-3">
    <img
      [src]="UserWithData?.student?.filePath"
      alt="profil-picture"
      class="img-fluid rounded-circle"
      width="300"
      height="300"
    />
    <input
      type="file"
      name="file"
      id="img"
      style="display: none"
      accept="image/*"
      (change)="onSelect($event)"
    />

    <br />
    <label for="img" class="btn btn-warning"
      ><i class="bi bi-camera-fill"></i
    ></label>
    <form
      [formGroup]="editForm"
      class="text-center d-flex flex-column align-items-center"
    >
      <div class="form-group p-2 col-md-5">
        <label for="lastname">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          value="{{ UserWithData?.email }}"
        />
        <small class="text-danger" *ngIf="email.touched">
          <ng-container *ngIf="email.hasError('required')">
            Veuillez remplir ce champ
          </ng-container>
        </small>
      </div>
      <div class="form-group p-2 col-md-5">
        <label for="lastname">Numero de téléphone</label>
        <input
          type="number"
          class="form-control"
          id="email"
          formControlName="phoneNumber"
          value="{{ UserWithData?.student?.phoneNumber }}"
        />
        <small class="text-danger" *ngIf="phoneNumber.touched">
          <ng-container *ngIf="phoneNumber.hasError('required')">
            Veuillez remplir ce champ
          </ng-container>
        </small>
      </div>
      <div class="form-group p-2 col-md-5">
        <label for="lastname">Adresse</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="address"
          value="{{ UserWithData?.student?.address }}"
        />
        <small class="text-danger" *ngIf="address.touched">
          <ng-container *ngIf="address.hasError('required')">
            Veuillez remplir ce champ
          </ng-container>
        </small>
      </div>
      <div class="form-group p-2 col-md-5">
        <label for="lastname">Ville</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="city"
          value="{{ UserWithData?.student?.city }}"
        />
        <small class="text-danger" *ngIf="city.touched">
          <ng-container *ngIf="zipcode.hasError('required')">
            Veuillez remplir ce champ
          </ng-container>
        </small>
      </div>
      <div class="form-group p-2 col-md-5">
        <label for="lastname">Code postal</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="zipcode"
          value="{{ UserWithData?.student?.zipcode }}"
        />
        <small class="text-danger" *ngIf="zipcode.touched">
          <ng-container *ngIf="zipcode.hasError('required')">
            Veuillez remplir ce champ
          </ng-container>
        </small>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary text-dark btn btn-outline-dark mt-4 mb-3"
          (click)="resetPassword()"
        >
          Recevoir un nouveau mot de passe
        </button>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary text-dark btn btn-outline-dark mt-4 mb-3"
          (click)="formDisabled ? enableForm() : onSubmit()"
        >
          {{ formDisabled ? "Modifier" : "Enregistrer" }}
        </button>
      </div>
    </form>
  </div>
</div>
