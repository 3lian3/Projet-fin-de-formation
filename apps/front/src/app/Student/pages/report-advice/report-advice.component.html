<div class="container mt-5">
  <div class="text-center">
    <h1>Donner mon avis</h1>
  </div>
  <div class="text-center">
    <h4>{{ today | date: "fullDate" }}</h4>
  </div>
  <div
    class="border border-3 rounded-3 border-dark-subtle mt-5 bg-dark-subtle p-3"
  >
    <form (ngSubmit)="onSubmit()" [formGroup]="adviceForm" class="text-center">
      <ng-container *ngIf="!formDisabled">
        <div *ngFor="let question of questions" class="mb-4">
          <div class="text-center">
            <p>{{ question.text }}*</p>
            <hr />
            <div
              *ngFor="let emoji of emojis"
              class="form-check form-check-inline"
            >
              <input
                class="form-check-input"
                type="radio"
                formControlName="{{ question.key }}"
                [value]="emoji.value"
              />
              {{ emoji.key }}
            </div>
            <div
              class="text-center text-danger mt-3"
              *ngIf="submitted && adviceForm.invalid"
            >
              Veuillez remplir tous les champs requis.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="studentFeedback" class="form-label">Commentaire</label>
          <textarea
            formControlName="studentFeedback"
            class="form-control pb-5"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end mt-4">* Champs Obligatoires</div>
        <button
          type="submit"
          class="btn btn-primary btn-lg mt-3"
          [disabled]="!adviceForm.valid"
        >
          Valider
        </button>
      </ng-container>
      <ng-container *ngIf="formDisabled">
        <div class="container text-center">
          <p>Rendez-vous vendredi prochain pour donner votre avis</p>
        </div>
      </ng-container>
    </form>
  </div>
</div>
