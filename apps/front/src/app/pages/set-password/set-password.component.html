<div class="row formContainer">
  <div
    class="container col-4 border border-3 rounded-3 border-dark-subtle mt-5 bg-dark-subtle"
  >
    <div class="col-10 offset-md-1">
      <img
        src="../../../assets/img/Logosdebase_laNewSchool.svg"
        class="img-fluid"
        alt="logo"
      />
      <form [formGroup]="resetform" (ngSubmit)="onSubmit()">
        <div class="form-group mt-4">
          <label class="form-label" for="plainPassword">Mot de passe</label>
          <input
            class="form-control"
            type="password"
            id="plainPassword"
            formControlName="plainPassword"
          />
          <small class="text-danger" *ngIf="plainPassword.touched">
            <ng-container *ngIf="plainPassword.hasError('required')">
              Le mot de passe est obligatoire.
            </ng-container>
          </small>
          <label class="form-label" for="confirmPassword"
            >Confirmez votre mot de passe</label
          >
          <input
            class="form-control"
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
          <small class="text-danger" *ngIf="confirmPassword.touched">
            <ng-container *ngIf="confirmPassword.hasError('required')">
              Le mot de passe est obligatoire.
            </ng-container>
          </small>
          <small
            class="text-danger"
            *ngIf="confirmPassword !== plainPassword && submitted"
          >
            <ng-container>
              {{ erroMessage }}
            </ng-container>
          </small>
        </div>
        <div class="text-center my-4">
          <button
            class="btn btn-primary text-dark btn btn-outline-dark"
            type="submit"
          >
            RÃ©initialiser mon mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
